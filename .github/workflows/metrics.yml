name: Metrics

on:
  schedule:
    - cron: "0 * * * *" # Runs every hour
  workflow_dispatch:     # Allows manual triggering from Actions tab

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub metrics SVG
        uses: lowlighter/metrics@latest
        with:
          # Your personal access token stored in GitHub Secrets
          token: ${{ secrets.METRICS_TOKEN }}

          # Output filename (auto-pushed to repo)
          filename: github-metrics.svg

          # Enable core sections
          base: header, activity

          # Enable language analysis
          plugin_languages: yes

          # (Optional) Show recently used languages only
          plugin_languages_sections: most-used

          # (Optional) Limit number of languages
          plugin_languages_limit: 6

          # (Optional) Exclude forked repos
          plugin_languages_indepth: yes
