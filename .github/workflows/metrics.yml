name: GitHub Metrics

on:
  schedule:
    - cron: "0 * * * *"  # Every hour
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_PAT }}
          base: header, activity
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 6

